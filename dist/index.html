<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lorem Ipsum Generator</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,500;0,700;1,500;1,700&display=swap"
        rel="stylesheet">
    <link href="reset.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <form class="container__form">
            <h2 class="container__form__title">Lorem Ipsum Generator</h2>
            <label for="paragraph">Paragraph</label>
            <input type="text" class="container__form__input" id="paragraph" placeholder="Paragraph count..." required>
            <p class="container__form__alert"></p>
            <div class="container__form__buttons">
                <a class="container__form__buttons__more">More</a>
                <button class="container__form__buttons__submit" type="submit">Generate</button>
            </div>
            <div class="container__form__advance hidden">
                <label for="word">Words/Sentence</label>
                <div class="container__form__advance__section">
                    <label for="min-word">Min</label>
                    <input type="text" class="container__form__advance__min-word container__form__input" id="min-word"
                        value="5" required>
                    <label for="max-word">Max</label>
                    <input type="text" class="container__form__advance__max-word container__form__input" id="max-word"
                        value="12" required>
                </div>
                <label for="sentence">Sentences/Paragraph</label>
                <div class="container__form__advance__section">
                    <label for="min-sentence">Min</label>
                    <input type="text" class="container__form__advance__min-sentence container__form__input"
                        id="min-sentence" value="4" required>
                    <label for="max-sentence">Max</label>
                    <input type="text" class="container__form__advance__max-sentence container__form__input"
                        id="max-sentence" value="8" required>
                </div>
            </div>
        </form>
        <div class="container__output hidden">
            <button class="container__output__clipboard">Copy to Clipboard</button>
            <div class="container__output__section">
                <p class="container__output__section__content"></p>
            </div>
        </div>
    </div>
    <script src="bundle.js"></script>
</body>

</html>
