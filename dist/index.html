<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lorem Ipsum Generator</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,500;0,700;1,500;1,700&display=swap" rel="stylesheet">
    <link href="reset.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <form class="container__form">
            <h2 class="container__form__title">Lorem Ipsum Generator</h2>
            <label for="paragraph">Paragraph</label>
            <input type="text" class="container__form__input" id="paragraph" >
            <div class="container__form__buttons">
                <a class="container__form__buttons__more">More</a>
                <button class="container__form__buttons__submit" type="submit">Generate</button>
            </div>
            <div class="container__form__advance ">
                <label for="word">Words/Sentence</label>
                <input type="text" class="container__form__advance__word container__form__input">
                <label for="sentence">Sentences/Paragraph</label>
                <input type="text" class="container__form__advance__word container__form__input">
            </div>
        </form>
    </div>
    <script src="bundle.js"></script>
</body>
</html>
